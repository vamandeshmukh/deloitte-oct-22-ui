<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-primary display-4 py-3">HTML Forms</h1>
        <p>Forms in HTML are used to capture data from users.</p>

        <div class="bg-white col-3 shadow px-3 py-3 mt-3 py-3  content-center">
            <h3 class="lead pb-2">Login Form</h3>
            <form class="form form-group">
                <input class="form-control mb-3 " type="text" name="userName" value=""
                    placeholder="Enter userName" />
                <input class="form-control mb-3" type="password" name="password" value=""
                    placeholder="Enter password" />
                <input class="form-control btn btn-outline-primary" type="button" value="Login" />
            </form>

        </div>
    </div>

</body>

</html>
