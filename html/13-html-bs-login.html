<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-primary display-4">HTML Forms</h1>
        <p>Forms in HTML are used to capture data from users.</p>

        <div class="bg-white col-4 shadow px-3 py-3 mx-3 my-3  content-center">
            <h3 class="lead">Login Form</h3>
            <form class="form form-group">
                <input class="form-control mx-3 my-3 " type="text" name="userName" value=""
                    placeholder="Enter your userName" />
                <input class="form-control mx-3 my-3" type="password" name="password" value=""
                    placeholder="Enter your password" />
                <input class="form-control btn btn-primary mx-3 my-3" type="button" value="Login" />
            </form>

        </div>
    </div>

</body>

</html>
